<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Simple HTML5 Audio Player</title>

    <script type="text/javascript" src="player.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <h1>Super Simple HTML5 Audio Player</h1>

        <div id='player'>

            <audio id="musicPlayer">
                <source src="audio/obama-dnc-2004-speech.mp3" />
            </audio>

            <input type="image" src="images/play.png" onclick="playAudio()" id="play_button">
            <input type="image" src="images/pause.png" onclick="pauseAudio()" id="play_button">
            <input type="image" src="images/stop.png" onclick="stopAudio()" id="play_button">

            <img src="images/volume.png" id="vol_img">
            <input type="range" id="changeVolume" onchange="changeVolume()" step="0.05" min="0" max="1" value="1">

        </div>
    </div>

</body>
</html>
